<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha stall</title>
    <style>
        label{
            display:block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h3>Please fill up the form</h3>
            <form >
                <label for="name"> Your Name:
                    <input id= "name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>

                <label for="phone">Your Phone:
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Pick only one pitha</legend>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    
                    </label>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="Tel pitha">
                        <input type="radio" name="pitha" id="Tel pitha">Tel-pitha
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick more than one vorta</legend>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>

                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>

                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
